image: atlassian/default-image:3

pipelines:
  branches:
    main:
      - step:
          name: Deploy to EC2
          deployment: production
          script:
            # Instalar SSH
            - apt-get update && apt-get install -y openssh-client

            # Debug bÃ¡sico
            - echo "Longitud clave SSH: ${#EC2_SSH_KEY}"
            - echo "Primeros chars: ${EC2_SSH_KEY:0:50}"

            # Configurar SSH
            - mkdir -p ~/.ssh
            - chmod 700 ~/.ssh
            - echo "$EC2_SSH_KEY" > ~/.ssh/ec2_bitbucket
            - chmod 600 ~/.ssh/ec2_bitbucket

            # Known hosts
            - ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts

            # Deploy
            - ssh -i ~/.ssh/ec2_bitbucket \
                -o StrictHostKeyChecking=no \
                ubuntu@"$EC2_HOST" \
                "cd /opt/odoo-law-firm && git pull && cd docker && sudo docker-compose down && sudo docker-compose up -d"