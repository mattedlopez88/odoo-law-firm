image: atlassian/default-image:latest

definitions:
  caches:
    apt: /var/cache/apt
pipelines:
  branches:
    main:
      - step:
          name: Deploy to EC2
          deployment: production
          caches:
            - apt
          script:
            - echo "=== BITBUCKET'S PUBLIC KEY ==="
              - ssh-keygen -y -f /opt/atlassian/pipelines/agent/ssh/id_rsa
              - echo "=== END PUBLIC KEY ==="
              
              # Check what SSH is actually trying to use
              - echo "=== SSH VERBOSE OUTPUT ==="
              - ssh -o BatchMode=yes -o StrictHostKeyChecking=no -vvv ubuntu@"$EC2_HOST" "echo test" 2>&1 | grep -i "key"