image: atlassian/default-image:latest

definitions:
  caches:
    apt: /var/cache/apt

pipelines:
  branches:
    main:
      - step:
          name: Deploy to EC2
          deployment: production
          caches:
            - apt
          script:
            - export SSH_ASKPASS=
            - export DISPLAY=
            - apt-get update && apt-get install -y openssh-client

            # Configurar SSH
            - mkdir -p ~/.ssh
            - chmod 700 ~/.ssh

            - ls -lah ~/.ssh
            - ls -la /opt/atlassian/pipelines/agent/ssh
            - cat ~/.ssh/config

            # AÃ±adir la clave del host de forma segura a known_hosts
            - ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts

            - ssh -o BatchMode=yes -o StrictHostKeyChecking=no ubuntu@"$EC2_HOST" "echo 'SSH connection successful'"

            # Deploy (sin StrictHostKeyChecking=no para mayor seguridad)
            - ssh o BatchMode=yes ubuntu@"$EC2_HOST" \
                "cd /opt/odoo-law-firm && git pull && cd docker && sudo docker-compose down && sudo docker-compose up -d"