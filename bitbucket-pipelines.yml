image: atlassian/default-image:latest

definitions:
  caches:
    apt: /var/cache/apt

pipelines:
  branches:
    main:
      - step:
          name: Deploy to EC2
          deployment: production
          caches:
            - apt
          script:
            - apt-get update && apt-get install -y openssh-client

            # Configurar SSH
            - mkdir -p ~/.ssh
            - chmod 700 ~/.ssh
            - echo "EC2_SSH_KEY" > ~/.ssh/bitbucket
            - chmod 600 ~/.ssh/bitbucket

            # AÃ±adir la clave del host de forma segura a known_hosts
            - ssh-keyscan -H "EC2_HOST" >> ~/.ssh/known_hosts

            # Deploy (sin StrictHostKeyChecking=no para mayor seguridad)
            - ssh -i ~/.ssh/bitbucket \
                ubuntu@"EC2_HOST" \
                "cd /opt/odoo-law-firm && git pull && cd docker && sudo docker-compose down && sudo docker-compose up -d"