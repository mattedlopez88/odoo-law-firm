image: atlassian/default-image:latest

definitions:
  caches:
    apt: /var/cache/apt
pipelines:
  branches:
    main:
      - step:
          name: Inicialize SSH
          deployment: production
          script:
            - apt-get update && apt-get install -y openssh-client
            - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            - unzip awscliv2.zip
            - sudo ./aws/install
            - aws --version

            - mkdir -p ~/.aws
            - echo "[default]" > ~/.aws/config
            - echo "aws_access_key_id = $AWS_ACCESS_KEY_ID" >> ~/.aws/config  # âœ… COMILLA CERRADA
            - echo "region = us-east-1" >> ~/.aws/config
            - echo "[default]" > ~/.aws/credentials
            - echo "aws_access_key_id = $AWS_ACCESS_KEY_ID" >> ~/.aws/credentials
            - echo "aws_secret_access_key = $AWS_SECRET_ACCESS_KEY" >> ~/.aws/credentials
            - ls ~/.aws
            - cat ~/.aws/config
            - ssh-keygen -y -f /opt/atlassian/pipelines/agent/ssh/id_rsa
            - mkdir -p ~/.ssh
            - ssh-keygen -t rsa -b 4096 -C "bitbucket-pipeline" -f ~/.ssh/pipeline_key -N "" -q
            - cat ~/.ssh/pipeline_key.pub
            - ls ~/.ssh

      - step:
          name: Connect to EC2
          script:
            - ssh -i /opt/atlassian/pipelines/agent/ssh/id_rsa -o BatchMode=yes -o StrictHostKeyChecking=no ubuntu@"$EC2_HOST" "echo 'Connected!'"