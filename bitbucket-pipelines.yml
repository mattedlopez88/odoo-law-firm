image: atlassian/default-image:latest

definitions:
  caches:
    apt: /var/cache/apt

pipelines:
  branches:
    main:
      - step:
          name: Deploy to EC2
          deployment: production
          caches:
            - apt
          script:
            - - export SSH_ASKPASS=
            - export DISPLAY=:0

            - # Remove any existing known_hosts to avoid conflicts
            - rm -f ~/.ssh/known_hosts

            - # Add EC2 host to known_hosts with strict checking
            - ssh-keyscan -H "$EC2_HOST" > ~/.ssh/known_hosts

            - # Test connection with all interactive prompts disabled
            - ssh -o BatchMode=yes \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            - ubuntu@"$EC2_HOST" "echo 'Hello from Bitbucket!'"